<!-- 修改专业信息模态框 -->
<div class="modal fade" id="update-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改专业信息</h4>
            </div>
            <div class="modal-body">
                <form id="update-form">
                    <div class="form-group form_datetime">
                        <label for="id">ID</label>
                        <input type="text" name="id" class="form-control id"
                               id="id" readonly="readonly">
                    </div>
                    <div class="form-group form_datetime">
                        <label for="academy">所属学院</label>
                        <select id="academy" name="academy" class="academyId">
                            <option value="">请选择</option>
                            <% for( academy in academyList ){ %>
                            <option value="${academy.id}">${academy.name}</option>
                            <% } %>
                        </select>
                    </div>
                    <div class="form-group form_datetime">
                        <label for="major">专业名称</label>
                        <input type="text" name="major" class="form-control major"
                               id="major">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="updateBtn">确定</button>
            </div>
        </div>
    </div>
</div>
