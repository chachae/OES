<script>
    // 操作试卷模板
    $(function () {
        $(".rowDel").click(function () {
            const id = $(this).attr("rel");
            layer.confirm("确定删除该模版么?", function () {
                $.get("/api/paperForm/delete/" + id).done(function (data) {
                    if (data.state === "success") {
                        layer.msg("删除成功!");
                        window.location.href = "/teacher/paperForm";
                    } else {
                        layer.msg(data.message);
                    }
                })
            });
        });
    });
</script>
