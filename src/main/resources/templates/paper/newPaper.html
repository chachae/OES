<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OES | 新增试卷</title>
    <!-- 引入全局 css 文件 -->
    <%
    include("../include/css.html"){}
    %>
    <link rel="stylesheet" href="/static/plugins/datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/webjars/adminlte/2.3.11/plugins/datepicker/datepicker3.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <!-- 顶部导航栏部分 -->
    <!-- 引入头部 -->
    <%
    include("../teacher/include/header.html"){}
    %>
    <!-- 左侧菜单栏 -->
    <%
    include("../teacher/include/sider.html"){}
    %>
    <!-- 右侧内容部分 -->
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">新增试卷</h3>
                    <div class="box-tools pull-right">
                        <a href="/teacher/paper" class="btn btn-primary btn-sm"><i
                                class="fa fa-arrow-left"></i> 返回列表</a>
                    </div>
                </div>
                <div class="box-body">
                    <form method="post" id="addForm">
                        <div class="form-group">
                            <label for="teacherId">试卷名称</label>
                            <input type="hidden" class="form-control" id="teacherId" name="teacherId"
                                   value="${session.teacherId}">
                            <input type="hidden" class="form-control" name="paperState" value="未开始">
                            <input type="text" class="form-control" name="paperName">
                        </div>
                        <div class="form-group">
                            <label for="courseId">所属课程</label>
                            <select class="form-control" id="courseId" name="courseId">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="paperType">试卷类型 </label>
                            <select class="form-control" name="paperType" id="paperType">
                                <option value="">请选择</option>
                                <option value="正式">正式</option>
                                <option value="模拟">模拟</option>
                            </select>
                        </div>
                        <div class="form-group form_datetime">
                            <label for="difficulty">难度</label>
                            <select class="form-control" name="difficulty" id="difficulty">
                                <option value="">难度均摊</option>
                                <option value="1">容易</option>
                                <option value="2">中等</option>
                                <option value="3">困难</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="academy">学院</label>
                            <select id="academy" onchange="getAcademy(this.value)" name="academy" class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="majorId">考试专业</label>
                            <select id="majorId" name="majorId" class="form-control">
                                <option value="">请先择学院</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="score">试卷总分 (默认模版为100分)</label>
                            <input type="text" id="score" name="score" value="100" class="form-control">
                        </div>
                        <hr/>
                        <div class="form-group">
                            <label style="color: #af0000">注意: 正式试卷必选，模拟试卷无需选择时间</label>
                        </div>
                        <div class="form-group form_datetime">
                            <label for="datepicker">开始时间</label>
                            <input type="text" name="beginTime" class="form-control" id="datepicker">
                        </div>
                        <div class="form-group form_datetime">
                            <label for="datepicker2">结束时间</label>
                            <input type="text" name="endTime" class="form-control" id="datepicker2">
                        </div>
                        <hr/>

                    </form>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary" id="addBtn">保存</button>
                    <a href="javascript:history.go(0)" class="btn btn-danger" id="reset">重置</a>
                </div>
            </div>
        </section>
    </div>
    <!-- 引入footer -->
    <%
    include("../include/footer.html"){}
    %>
</div><!-- 引入全局 js 脚本文件 -->
<%
include("../include/js.html"){}
%>
<script src="/static/plugins/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/static/plugins/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/static/plugins/moment/moment.js"></script>
<script src="/webjars/adminlte/2.3.11/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="/webjars/adminlte/2.3.11/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
<script src="/static/plugins/jquery-validation/jquery.validate.js"></script>
<script src="/static/plugins/jquery-form/jquery.form.min.js"></script>
<script src="/static/plugins/layer/layer.js"></script>
<script>

    // 获取课程集合
    $.get("/course/teacher/" + "${session.teacherId}").done(function (data) {
        let options = "";
        //回填的二级类别值
        $('#courseId').empty();
        options += "<option value=''>请选择</option>";
        $.each(data, function (index, e) {
            options += "<option selected='true' value=" + e.id + ">" + e.courseName + "</option>";
        });
        $("#courseId").append(options).select2();
    });

    // 获取学院集合
    $.get("/academy").done(function (data) {
        let options = "";
        $('#academy').empty();
        options += "<option value=''>请选择</option>";
        $.each(data, function (index, e) {
            options += "<option selected='true' value=" + e.id + ">" + e.name + "</option>";
        });
        $("#academy").append(options).select2();
    });

    // 专选择框框回填
    function getAcademy(id) {
        // 获取学院集合
        $.get("/major/academy/" + id).done(function (data) {
            let options = "";
            //回填的二级类别值
            $('#majorId').empty();
            options += "<option value=''>请选择</option>";
            $.each(data, function (index, e) {
                options += "<option selected='true' value=" + e.id + ">" + e.major + "</option>";
            });
            $("#majorId").append(options).select2();
        });
    };

    // 试卷选择框
    $(function () {
        // select2
        $('#courseId').select2({width: "100%"});
        $('#paperType').select2({width: "100%"});

        const date = new Date();
        const picker = $("#datepicker").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            language: "zh-CN",
            autoclose: true,
            todayHighlight: true,
            startDate: date
        });
        picker.on("changeDate", function (e) {
            const time = $("#datepicker").val();
            const day = time.split(" ")[0];
            $('#datepicker2').datetimepicker('setStartDate', day);
        });
        let timepicker = $('#datepicker2').datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            language: "zh-CN",
            autoclose: true,
            todayHighlight: true
        });

        // 提交组卷
        $('#addBtn').click(function () {
            $.ajax({
                type: "POST",
                data: $('#addForm').serialize(),
                success: function (res) {
                    if (res.state === "success") {
                        layer.alert("添加成功");
                        window.location.href = "/teacher/paper/show/" + res.data;
                    } else {
                        layer.alert(res.message);
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
