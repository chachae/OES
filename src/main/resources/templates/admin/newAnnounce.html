<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OES | 新增公告</title>
    <!-- 引入全局 css 文件 -->
    <%
    include("../include/css.html"){}
    %>
</head>
<body class="hold-transition skin-purple">

<div class="wrapper">
    <!-- 引入头部 -->
    <%
    include("include/header.html"){}
    %>
    <!-- 左侧菜单栏 -->
    <%
    include("include/sider.html"){}
    %>
    <!-- 右侧内容部分 -->
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">新增公告</h3>
                    <div class="box-tools pull-right">
                        <a href="/admin/announce" class="btn btn-primary btn-sm"><i
                                class="fa fa-arrow-left"></i> 返回列表</a>
                    </div>
                </div>
                <div class="box-body">
                    <form method="post" id="addForm">
                        <div class="form-group">
                            <label>公告标题</label>
                            <input type="hidden" class="form-control" name="authorId"
                                   value="${session.admin.id}">
                            <input type="hidden" class="form-control" name="roleId"
                                   value="${session.roleId}">
                            <input type="text" class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            <label>公告内容</label>
                            <textarea type="text" name="content" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label>发布人</label>
                            <input type="text" name="authorName" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary" id="addBtn">保存</button>
                    <a href="javascript:history.go(0)" class="btn btn-danger" id="reset">重置</a>
                </div>
            </div>
        </section>
    </div>
    <!-- 引入footer -->
    <%
    include("../include/footer.html"){}
    %>
</div><!-- 引入全局 js 脚本文件 -->
<%
include("../include/js.html"){}
%>
<script src="/static/plugins/jquery-validation/jquery.validate.js"></script>
<script>

    // 提交表单信息
    $(function () {
        $("#addBtn").click(function () {
            $("#addForm").submit();
        });

        $("#addForm").validate({
            errorClass: 'text-danger',
            errorElement: 'span',
            rules: {
                title: {
                    required: true
                },
                content: {
                    required: true
                },
                authorName: {
                    required: true
                }
            },
            messages: {
                title: {
                    required: "请输入标题"
                },
                content: {
                    required: "请输入内容"
                },
                authorName: {
                    required: "请输入发布人姓名"
                }
            }
        });
    });
</script>
</body>
</html>
