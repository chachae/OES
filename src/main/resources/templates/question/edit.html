<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OES | 编辑试题</title>
    <!-- 引入全局 css 文件 -->
    <%
    include("../include/css.html"){}
    %>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- 引入头部 -->
    <%
    include("../teacher/include/header.html"){}
    %>
    <!-- 左侧菜单栏 -->
    <%
    include("../teacher/include/sider.html"){}
    %>
    <!-- 右侧内容部分 -->
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑试题</h3>
                    <div class="box-tools pull-right">
                        <a href="/teacher/question" class="btn btn-primary btn-sm"><i
                                class="fa fa-arrow-left"></i> 返回列表</a>
                    </div>
                </div>
                <div class="box-body">
                    <form method="post" id="editForm">
                        <div class="form-group">
                            <label>试题名称</label>
                            <input type="hidden" class="form-control" name="teacherId"
                                   value="${session.teacherId}">
                            <input type="text" class="form-control" name="questionName"
                                   value="${question.questionName}">
                        </div>
                        <div class="form-group">
                            <label>答案 <span style="color: #af0000">(单选题答案只填写单个大写字母,多选题答案用英文逗号隔开)</span></label>
                            <input type="text" name="answer" value="${fn:escapeXml(question.answer)}"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label>答案解析 (选填)</label>
                            <input type="text" name="remark" value="${question.remark}" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary" id="editBtn">保存</button>
                    <a href="javascript:history.go(0)" class="btn btn-danger" id="reset">重置</a>
                </div>
            </div>
        </section>
    </div>
    <!-- 引入footer -->
    <%
    include("../include/footer.html"){}
    %>
</div><!-- 引入全局 js 脚本文件 -->
<%
include("../include/js.html"){}
%>
<script src="/static/plugins/jquery-validation/jquery.validate.js"></script>
<script>

    // 提交修改信息
    $(function () {
        $("#editBtn").click(function () {
            $("#editForm").submit();
        });

        // 表单验证
        $("#editForm").validate({
            errorClass: 'text-danger',
            errorElement: 'span',
            rules: {
                questionName: {
                    required: true
                },
                answer: {
                    required: true
                }
            },
            messages: {
                questionName: {
                    required: "请输入试题名称"
                },
                answer: {
                    required: "请输入试题答案"
                }
            }
        });
    });
</script>
</body>
</html>
