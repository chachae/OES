spring.profiles.active=prod
# 密码解密私钥
rsa.private.
# 允许匿名访问的接口
oes.sys.anon_url=/login,/student/login,/teacher/login,/api/student/login,/api/teacher/login,/api/admin/login,/static/**,/webjars/**
# 登出接口
oes.sys.logout_url=/logout
# 登录接口
oes.sys.login_url=/login
# 未授权
oes.sys.unauthorized_url=/unauthorized
# 权限缓存前缀
oes.cache.permission_prefix=oes:permission:
# 试卷缓存
oes.cache.paper_prefix=oes:paper:
#验证码前缀
oes.cache.captcha_prefix=oes:captcha:
#验证码时效
oes.cache.captcha_expire=180