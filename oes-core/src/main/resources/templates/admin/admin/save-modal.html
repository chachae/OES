<!-- 增加管理员信息模态框 -->
<div class="modal fade" id="saveModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">增加管理员</h4>
        <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="save-form">
        <div class="modal-body">
          <div class="form-group form_datetime">
            <label for="name">姓名</label>
            <input type="text" name="name" class="form-control"
                   id="name">
          </div>
          <div class="form-group form_datetime">
            <label for="number">用户名</label>
            <input type="text" name="number" class="form-control"
                   id="number">
          </div>
          <div class="form-group form_datetime">
            <label for="pass">密码</label>
            <input type="password" name="password" class="form-control"
                   id="pass">
          </div>
          <div class="form-group form_datetime">
            <label>所属学院 / 系统管理员</label>
            <select name="academyId" id="academyId" style="width: 100%" class="academySelect">
              <option>请选择</option>
              <!-- 数据填充 -->
            </select>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="saveAdmin()">确定</button>
      </div>
    </div>
  </div>
</div>
