<!-- 修改成绩模态框 -->
<div class="modal fade" id="update-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">修改主观题得分</h4>
        <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="update-form">
          <div class="form-group form_datetime">
            <input type="hidden" name="id" class="form-control" id="id">
            <!-- 原来的分数禁止修改 -->
            <label for="oldScore">原来分数</label>
            <input type="text" name="oldScore" class="form-control" id="oldScore"
                   readonly="readonly">
          </div>
          <div class="form-group form_datetime">
            <label for="newScore">新的分数</label>
            <input type="text" name="newScore" class="form-control" id="newScore">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="updateScore()">确定</button>
      </div>
    </div>
  </div>
</div>
