<script>

    // 删除卷模板
    function deletePaperForm(id) {
        OesUtil.confirm("确定删除该模版么?", function () {
            $.get("/api/paperForm/delete/" + id).done(function (data) {
                if (data.state === "success") {
                    window.location.href = "/teacher/paperForm";
                } else {
                    toastr.error(data.message);
                }
            })
        })
    }
</script>
