<script>

    // 试卷类型下拉框 select2
    $('#paperType').select2({width: "100%",theme: 'bootstrap4'});

    // 获取课程集合
    $.get("/api/course/teacher/" + "${session.teacher.id}").done(function (data) {
        let options = "";
        $('#courseId').empty();
        options += "<option value=''>请选择</option>";
        $.each(data, function (index, e) {
            options += "<option selected='true' value=" + e.id + ">" + e.courseName + "</option>";
        });
        $("#courseId").append(options).select2({theme: 'bootstrap4'});
    });

    // 获取学院集合
    $.get("/api/academy").done(function (data) {
        let options = "";
        $('#academy').empty();
        options += "<option value=''>请选择</option>";
        $.each(data, function (index, e) {
            options += "<option value=" + e.id + ">" + e.name + "</option>";
        });
        $("#academy").append(options).val('').select2({theme: 'bootstrap4'});
    });

    // 专选择框框回填
    function getAcademy(id) {
        // 获取学院集合
        $.get("/api/major/academy/" + id).done(function (data) {
            let options = "";
            //回填的二级类别值
            $('#majorId').empty();
            options += "<option value=''>请选择</option>";
            $.each(data, function (index, e) {
                options += "<option value=" + e.id + ">" + e.major + "</option>";
            });
            $("#majorId").append(options).val('').select2({theme: 'bootstrap4'});
        });
    };

    // 自动上传
    $('#upload').change(function () {
        var formData = new FormData();
        var files = $($(this))[0].files[0];
        formData.append("file", files);
        toastr.info("正在上传......");
        $.ajax({
            url: '/api/paper/import/excel',
            type: 'post',
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function (res) {
                if (res.state === 'success') {
                    $('#paperName').val(res.data.paperName);
                    $('#questionId').val(res.data.questionIdList);
                    $('#paperFormId').val(res.data.paperFormId);
                    $('#curScore').val(res.data.score);
                    toastr.success('上传成功');
                } else {
                    toastr.error(res.message);
                }
            }
        });
    });

    // 加載时间选择框
    $(function () {
        OesUtil.dateTimePick(".dateTimepicker", false, false);
    });

    // 提交组卷
    $('#saveImportBtn').click(function () {
        if ($('.paperName').val() === '') {
            layer.alert("请填写试卷名称");
            return false;
        } else if ($('.courseId').val() === '') {
            layer.alert("请选择课程");
            return false;
        } else if ($('.majorId').val() === '') {
            layer.alert("请选择专业");
            return false;
        } else if ($('.paperType').val() === '') {
            layer.alert("请选择试卷类型");
            return false;
        } else {
            $.ajax({
                url: "/api/paper/save/import",
                type: "post",
                data: $('#addForm').serialize(),
                success: function (res) {
                    if (res.state === "success") {
                        layer.alert("添加成功");
                        window.location.href = "/teacher/paper/show/" + res.data;
                    } else {
                        layer.alert(res.message);
                    }
                }
            });
        }
    });

    // 随机部分
    $("#a").select2({theme: 'bootstrap4'}).val(0);
    $("#b").select2({theme: 'bootstrap4'}).val(0);
    $("#c").select2({theme: 'bootstrap4'}).val(0);
    $("#d").select2({theme: 'bootstrap4'}).val(0);
    $("#e").select2({theme: 'bootstrap4'}).val(0);
    $("#f").select2({theme: 'bootstrap4'}).val(0);
    $("#aDif").select2({theme: 'bootstrap4'}).val("0");
    $("#bDif").select2({theme: 'bootstrap4'}).val("0");
    $("#cDif").select2({theme: 'bootstrap4'}).val("0");
    $("#dDif").select2({theme: 'bootstrap4'}).val("0");
    $("#eDif").select2({theme: 'bootstrap4'}).val("0");
    $("#fDif").select2({theme: 'bootstrap4'}).val("0");

</script>
