<script>

    // 查看试卷信息
    function viewPaper(id) {
        window.location.href = "/teacher/paper/show/" + id;
    }

    // 随机增加试卷按钮
    $(function () {
        // 新增随机试卷
        $("#goSave").click(function () {
            $.confirm({
                title: '确认框',
                content: '是否使用默认试卷模版',
                buttons: {
                    confirm: {
                        text: '是的',
                        btnClass: 'btn btn-default',
                        action: function () {
                            window.location.href = "/teacher/paper/save/1";
                        }
                    },
                    cancel: {
                        text: '不是',
                        btnClass: 'btn btn-default',
                        action: function () {
                            window.location.href = "/teacher/paperForm/save";
                        }
                    },
                    other: {
                        text: '取消',
                        btnClass: 'btn btn-danger',
                        action: function () {
                            toastr.success("取消操作");
                        }
                    }
                }
            })
        });
    });
</script>
