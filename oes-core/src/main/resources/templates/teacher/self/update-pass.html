<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <!-- 引入全局 css 文件 -->
    <%include("../../include/css.html"){}%>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <!-- 引入头部 -->
    <%include("../include/header.html"){}%>
    <!-- 左侧菜单栏 -->
    <%layout("../include/sider.html",{name:"update-pass"}){}%>
    <!-- 右侧内容部分 -->
    <div class="content-wrapper">
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">修改密码</h3>
                </div>
                <div class="box-body">
                    <form method="post" id="update-form">
                        <div class="form-group">
                            <label for="oldPassword">原始密码</label>
                            <input id="oldPassword" type="password" name="oldPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">新密码</label>
                            <input type="password" id="password" name="password" class="form-control">
                            <input type="hidden" name="id" value="${session.teacher.id}">
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <button id="updateBtn" class="btn btn-primary">保存</button>
                </div>
            </div>
        </section>
    </div>
    <!-- 引入footer -->
    <%include("../../include/footer.html"){} %>
</div>
<!-- 引入全局 js 脚本文件 -->
<%include("../../include/js.html"){}%>
<script src="/static/plugins/jquery-validation/jquery.validate.js"></script>
<!-- 接口 -->
<%include("api.html"){}%>
</body>
</html>
