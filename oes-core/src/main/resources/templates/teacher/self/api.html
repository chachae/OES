<script>

  // 修改请求
  function updatePass() {
    OesUtil.confirm("确定修改密码吗？", function () {
      let data = $("#update-form").serialize();
      $.post("/api/teacher/update/pass", data, function (data) {
        if (data.state === "success") {
          window.location.href = "/"
        } else {
          toastr.error(data.message);
        }
      })
    })
  }

</script>
