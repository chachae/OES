<!-- 题目查看模态框 -->
<div class="modal fade" id="update-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">更新题目</h4>
        <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <form id="update-form">
            <div class="form-group">
              <input type="hidden" class="form-control" id="id" name="id" readonly="readonly"/>
              <textarea class="form-control" id="questionName" name="questionName" rows="2"
                        autocomplete="off" placeholder="题目名称"></textarea>
            </div>
            <div class="form-group">
              <input class="form-control" id="optionA" name="optionA" placeholder="选项A (非选择题不用填写)"
                     autocomplete="off"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="optionB" name="optionB" placeholder="选项B (非选择题不用填写)"
                     autocomplete="off"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="optionC" name="optionC" placeholder="选项C (非选择题不用填写)"
                     autocomplete="off"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="optionD" name="optionD" placeholder="选项D (非选择题不用填写)"
                     autocomplete="off"/>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="answer" name="answer" rows="2"
                        placeholder="答案 (多选题请用逗号隔开)" autocomplete="off"></textarea>
            </div>
            <div class="form-group">
              <input class="form-control" id="courseName" readonly="readonly" placeholder="所属课程"
                     autocomplete="off" aria-readonly="true"/>
            </div>
            <div class="form-group" aria-readonly="true">
              <select class="form-control typeSelect" name="typeId" id="typeId" disabled="disabled"></select>
              <!-- 动态获取数据 -->
            </div>
            <div class="form-group">
              <select class="form-control" id="difficulty" name="difficulty">
                <option value="1">简单</option>
                <option value="2">一般</option>
                <option value="3">困难</option>
              </select>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="remark" name="remark" placeholder="解析" rows="3"
                        autocomplete="off"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="updateQuestion()">更新</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
