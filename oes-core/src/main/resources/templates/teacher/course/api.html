<script>
    // 删除课程
    function deleteCourse(id) {
        layer.confirm("确定删除该课程么?", function () {
            $.get("/api/course/delete/" + id).done(function (data) {
                if (data.state === "success") {
                    layer.msg("删除成功!");
                    window.location.href = "/teacher/course/list";
                } else {
                    layer.msg(data.message);
                }
            })
        });
    }

    //添加课程模态框打开
    $("#goSave").click(function () {
        $("#save-modal").modal({
            show: true,
            backdrop: 'static'
        });
    });

    // 增加课程
    $("#saveBtn").click(function () {
        layer.confirm("确定添加该课程?", function () {
            let data = $('#save-form').serialize();
            $.get("/api/course/save", data).done(function (data) {
                if (data.state === "success") {
                    layer.msg("添加成功!");
                    window.location.href = "/teacher/course/list";
                }
            })
        });
    });
</script>
