<!-- 模态框 -->
<div class="modal fade" id="view-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">查看公告</h4>
        <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="form-group">
            <label>标题</label>
            <textarea class="form-control" id="title" readonly="readonly" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>内容</label>
            <textarea class="form-control" id="content" rows="10" readonly="readonly"></textarea>
          </div>
          <div class="form-group">
            <label>发布人</label>
            <input class="form-control" id="authorName" readonly="readonly"/>
          </div>
          <div class="form-group">
            <label>发布时间 </label>
            <input class="form-control" id="createTime" readonly="readonly"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
